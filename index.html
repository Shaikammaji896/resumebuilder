<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder</title>

  <!-- ✅ Link to CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>

    <!-- Form -->
    <div class="form-container">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="phone">Phone:</label>
      <input type="text" id="phone" placeholder="Enter your phone number">

      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Enter your address">

      <label for="skills">Skills:</label>
      <input type="text" id="skills" placeholder="e.g., HTML, CSS, JavaScript">

      <label for="experience">Experience:</label>
      <textarea id="experience" placeholder="Describe your work experience"></textarea>

      <label for="education">Education:</label>
      <textarea id="education" placeholder="Describe your education"></textarea>

      <button id="generateBtn">Generate Resume</button>
    </div>

    <!-- Resume Output -->
    <div id="resumeOutput" class="resume">
      <h2>Your Resume</h2>
      <div id="outputContent"></div>
      <button id="downloadPDF" class="download-btn">Download as PDF</button>
      <button id="downloadDOC" class="download-btn">Download as DOC</button>
    </div>
  </div>

  <!-- jsPDF Library for PDF download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- ✅ Link to JS -->
  <script src="script.js"></script>
</body>
</html>
